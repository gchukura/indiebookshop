<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Sky background -->
  <rect width="800" height="600" fill="#e8f4f8"/>
  
  <!-- Street/sidewalk -->
  <rect x="0" y="500" width="800" height="100" fill="#d9d9d9"/>
  <rect x="0" y="480" width="800" height="20" fill="#c4c4c4"/>
  
  <!-- Storefront building -->
  <rect x="150" y="100" width="500" height="380" fill="#e65c4f"/>
  
  <!-- Store window -->
  <rect x="200" y="180" width="400" height="200" fill="#f7f3e8"/>
  <rect x="205" y="185" width="390" height="190" fill="#ffffff"/>
  
  <!-- Window display -->
  <!-- Books in window -->
  <rect x="240" y="230" width="30" height="100" fill="#b54141"/>
  <rect x="275" y="250" width="25" height="80" fill="#5b68ad"/>
  <rect x="305" y="220" width="35" height="110" fill="#469e47"/>
  <rect x="345" y="240" width="30" height="90" fill="#d6973e"/>
  <rect x="380" y="260" width="40" height="70" fill="#8541b5"/>
  <rect x="425" y="230" width="25" height="100" fill="#41a3b5"/>
  <rect x="455" y="250" width="30" height="80" fill="#b56841"/>
  <rect x="490" y="270" width="35" height="60" fill="#8795ce"/>
  <rect x="530" y="240" width="30" height="90" fill="#67b541"/>
  
  <!-- Display table in window -->
  <rect x="220" y="330" width="360" height="10" fill="#8B4513"/>
  <rect x="225" y="340" width="350" height="25" fill="#6b3510"/>
  
  <!-- Store door -->
  <rect x="350" y="380" width="100" height="120" fill="#8B4513"/>
  <rect x="360" y="390" width="80" height="100" fill="#6b3510"/>
  <circle cx="420" cy="440" r="5" fill="#d4c9a8"/>
  
  <!-- Store sign -->
  <rect x="200" y="120" width="400" height="60" fill="#3d6a80"/>
  <text x="400" y="160" font-family="Georgia, serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">INDIE BOOKSHOP</text>
  
  <!-- Awning -->
  <path d="M 150 180 L 650 180 L 600 220 L 200 220 Z" fill="#5d8aa8"/>
  <line x1="150" y1="180" x2="650" y2="180" stroke="#3d6a80" stroke-width="5"/>
  
  <!-- Plants outside -->
  <rect x="175" y="430" width="50" height="50" fill="#8B4513"/>
  <path d="M 180 430 C 190 380 210 380 220 430" fill="#469e47"/>
  <path d="M 185 430 C 195 400 205 400 215 430" fill="#67b541"/>
  
  <rect x="575" y="430" width="50" height="50" fill="#8B4513"/>
  <path d="M 580 430 C 590 380 610 380 620 430" fill="#469e47"/>
  <path d="M 585 430 C 595 400 605 400 615 430" fill="#67b541"/>
  
  <!-- People silhouettes -->
  <circle cx="250" cy="550" r="20" fill="#333"/>
  <rect x="245" y="570" width="10" height="30" fill="#333"/>
  <rect x="235" y="585" width="30" height="10" fill="#333"/>
  <rect x="240" y="600" width="20" height="30" fill="#333"/>
  
  <circle cx="550" cy="540" r="15" fill="#555"/>
  <rect x="547" y="555" width="6" height="25" fill="#555"/>
  <rect x="540" y="570" width="20" height="6" fill="#555"/>
  <rect x="543" y="580" width="14" height="20" fill="#555"/>
  
  <!-- Text -->
  <text x="400" y="575" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">Bookshop Storefront</text>
</svg>