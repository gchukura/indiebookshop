<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f6f0"/>
  
  <!-- Display table -->
  <rect x="150" y="300" width="500" height="30" fill="#8B4513"/>
  <rect x="160" y="330" width="15" height="200" fill="#8B4513"/>
  <rect x="625" y="330" width="15" height="200" fill="#8B4513"/>
  <rect x="140" y="530" width="520" height="20" fill="#6b3510"/>
  
  <!-- Books on Display -->
  <!-- Standing books -->
  <rect x="180" y="160" width="30" height="140" transform="rotate(5, 180, 160)" fill="#b54141"/>
  <rect x="220" y="170" width="40" height="130" transform="rotate(-3, 220, 170)" fill="#5b68ad"/>
  <rect x="270" y="155" width="25" height="145" transform="rotate(2, 270, 155)" fill="#469e47"/>
  <rect x="305" y="150" width="35" height="150" transform="rotate(-4, 305, 150)" fill="#d6973e"/>
  <rect x="350" y="160" width="30" height="140" transform="rotate(3, 350, 160)" fill="#8541b5"/>
  <rect x="390" y="155" width="35" height="145" transform="rotate(-2, 390, 155)" fill="#41a3b5"/>
  <rect x="435" y="165" width="30" height="135" transform="rotate(4, 435, 165)" fill="#b56841"/>
  <rect x="475" y="160" width="40" height="140" transform="rotate(-3, 475, 160)" fill="#8795ce"/>
  <rect x="525" y="155" width="25" height="145" transform="rotate(2, 525, 155)" fill="#67b541"/>
  <rect x="560" y="160" width="35" height="140" transform="rotate(-3, 560, 160)" fill="#b5417d"/>
  
  <!-- Title card -->
  <rect x="300" y="100" width="200" height="50" rx="5" fill="#f7f3e8"/>
  <text x="400" y="130" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">Featured Books</text>
  
  <!-- Books on table -->
  <rect x="180" y="220" width="110" height="80" fill="#41a3b5"/>
  <rect x="190" y="210" width="90" height="10" fill="#3a92a3"/>
  <text x="235" y="265" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">NOVEL</text>
  
  <rect x="345" y="230" width="100" height="70" fill="#b54141"/>
  <rect x="355" y="220" width="80" height="10" fill="#a33a3a"/>
  <text x="395" y="270" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">POETRY</text>
  
  <rect x="510" y="225" width="105" height="75" fill="#5b68ad"/>
  <rect x="520" y="215" width="85" height="10" fill="#4a569c"/>
  <text x="562" y="268" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">HISTORY</text>
  
  <!-- Floor shadow -->
  <rect x="0" y="550" width="800" height="50" fill="#eae5da"/>
  
  <!-- Text -->
  <text x="400" y="580" font-family="Arial" font-size="18" fill="#555" text-anchor="middle">Bookshop Special Display</text>
</svg>